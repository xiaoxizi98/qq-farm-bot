<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Farm Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 style="color: var(--primary-color);">Welcome Back</h2>
            <p style="color: #666; margin-bottom: 2rem;">请输入访问密码 以继续</p>
            
            <div class="form-group">
                <input type="password" id="passwordInput" placeholder="请输入密码 (默认: admin)">
            </div>
            
            <button class="login-btn" id="loginBtn">登 录</button>
            <p id="errorMsg" style="color: var(--danger-color); font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const password = document.getElementById('passwordInput').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    document.getElementById('errorMsg').innerText = '密码错误';
                }
            } catch (e) {
                document.getElementById('errorMsg').innerText = '网络错误';
            }
        });
    </script>
</body>
</html>
